<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue入门</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .blue {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .changeLength{
            width: 500px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>动态绑定CSS样式</h1>
        <hr>
        <div id="app">
            <button v-on:click="changeColorRed = !changeColorRed">changeColorRed</button>
            <div v-bind:class="{red:changeColorRed,d1:true}">div1</div>

            <button v-on:click="changeColorBlue = !changeColorBlue">changeColorBlue</button>
            <button v-on:click="changeLength = !changeLength">changeLength</button>
            <div v-bind:class="customClass">div2</div>
        </div>
    </div>
    <script>
        let app = new Vue({
            el: "#app",

            data: {
                changeColorRed: true,
                changeColorBlue:true,
                changeLength:true
            },
            methods: {

            },
            computed: {
                customClass: function () {
                    return {
                        blue:this.changeColorBlue,
                        changeLength:this.changeLength
                    }
                }
            }

        })
    </script>
</body>

</html>
