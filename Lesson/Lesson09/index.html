<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue入门</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <h1>v-if</h1>
        <hr>
        <div id="app">
            <ul>
                <li v-if="loading">没有数据</li>
                <li v-for="item in items">{{item}}</li>
            </ul>
        </div>
    </div>
    <script>
        let app = new Vue({
            el: "#app",

            data: {
                items: ["Tom", "Jack", "lucy"]
            },
            methods: {

            },
            computed: {
                loading: function () {
                    if(this.items.length != 0){
                        return false;
                    }else{
                        return true;
                    }
                }
            }

        })
    </script>
</body>

</html>
